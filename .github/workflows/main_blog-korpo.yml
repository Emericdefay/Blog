# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - blog-korpo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: psycopg2 prerequisites 1
      run: sudo apt-get install libpq-dev
    - name: psycopg2 prerequisites 2
      run: sudo apt-get install build-dep python-psycopg2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pip install psycopg2-binary 
        pipenv install
    - name: Run Tests
      env:
        DJANGO_SECRET_KEY: ${{secrets.DJANGO_SECRET_KEY}}
        DEBUG: ${{secrets.DEBUG}}
        ALLOWED_HOSTS: ${{secrets.ALLOWED_HOSTS}}
        DB_NAME: ${{secrets.DB_NAME}}
        DB_USER: ${{secrets.DB_USER}}
        DB_PASSWORD: ${{secrets.DB_PASSWORD}}
        DB_HOST: ${{secrets.DB_HOST}}
        DB_PORT: ${{secrets.DB_PORT}}
        STATIC_ROOT: ${{secrets.STATIC_ROOT}}
        MEDIA_ROOT: ${{secrets.MEDIA_ROOT}}
        REPO_URL: ${{secrets.REPO_URL}}
        USER: ${{secrets.USER}}
        WORKING_FOLDER: ${{secrets.WORKING_FOLDER}}
        DEFAULT_FROM_EMAIL: ${{secrets.DEFAULT_FROM_EMAIL}}
        EMAIL_HOST: ${{secrets.EMAIL_HOST}}
        EMAIL_HOST_USER: ${{secrets.EMAIL_HOST_USER}}
        EMAIL_HOST_PASSWORD: ${{secrets.EMAIL_HOST_PASSWORD}}
        EMAIL_PORT: ${{secrets.EMAIL_PORT}}
        EMAIL_USE_TLS: ${{secrets.EMAIL_USE_TLS}}
      run: |
        pipenv run python manage.py test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'blog-korpo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E1D4C6293394D8EB6674122897604A6 }}
