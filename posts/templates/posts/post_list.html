{% extends 'base.html' %}
{% load static %}
{% load markdown_extras %}

{% block content %}

  <div class="main">
    <div class="row">
      {% for post in object_list %}
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card">
          <a href="{{ post.get_absolute_url }}">
          <div class="card-top">
            {% if post.thumbnail %}
            <img class="card-img-top" src="{{ post.thumbnail.url }}" alt="{{post.title}} thumbnail">
            {% endif %}
          </div>
          <div class="card-body">
              <h4 class="card-title">
                {{ post.title }}
              </h4>
              {% if post.excerpt %}
              <p class="card-text">
                {{ post.excerpt }}
              </p>
              {% endif %}
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
