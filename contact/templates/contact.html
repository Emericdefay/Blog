{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Ben Crabtree's Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<section id="contact">
  
    <h1 class="section-header">Contact</h1>
    
    <div class="contact-wrapper">
    
    <!-- Left contact page -->      
      <form id="contact-form" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="id_name" placeholder="NOM" name="name" value="" required>
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="id_from_email" placeholder="EMAIL" name="from_email" value="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="id_subject" placeholder="OBJET" name="subject" value="" required>
          </div>
        </div>

        <textarea class="form-control" rows="10" id="id_message" placeholder="MESSAGE" name="message" required></textarea>
        
        <button class="btn btn-primary send-button" id="submit" type="submit" value="ENVOYER">
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">ENVOYER</span>
          </div>
        
        </button>
        
      </form>
      
    <!-- Left contact page --> 
      
        <div class="direct-contact-container">
          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Annecy, France</span></i></li>
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+33777046599" title="Appelez-moi">(+33) 7-77-04-65-99</a></span></i></li>
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:Emericdefay@gmail.com" title="Envoyez-moi un email">Emericdefay@gmail.com</a></span></i></li>
          </ul>
          <hr>
          <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </li>       
            <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-codepen" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
          </ul>
          <hr>
  
          <div class="copyright">N'h√©sitez pas</div>
  
        </div>
      
    </div>
    
  </section>  
{% endblock content %}
